<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graffiti Wall - Live Canvas</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="page page--wall">
    <main class="wall-layout">
      <section class="wall-display" aria-label="Shared graffiti canvas">
        <canvas id="wall-canvas" class="wall-canvas" aria-hidden="true"></canvas>
        <div class="wall-overlay">
          <h1 class="wall-title">Graffiti Wall</h1>
          <p class="wall-subtitle">Live art from everyone scanning the QR code.</p>
        </div>
      </section>
      <aside class="wall-sidebar" aria-label="Join the experience">
        <div class="sidebar-content">
          <h2>Join in</h2>
          <p>Scan the QR code and spray alongside everyone else in real time.</p>
          <img
            id="join-qr"
            class="qr-image"
            src="/qr.png"
            alt="QR code linking to the join page"
            width="260"
            height="260"
          />
          <a class="button" href="/join">Open join page</a>
        </div>
      </aside>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/js/wall.js"></script>
  </body>
</html>
