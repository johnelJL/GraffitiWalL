<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graffiti Wall - Live Canvas</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="page page--wall">
    <main class="wall-layout">
      <section class="wall-display" aria-label="Shared graffiti canvas">
        <canvas id="wall-canvas" class="wall-canvas" aria-hidden="true"></canvas>
        <div class="wall-overlay">
          <h1 class="wall-title">Graffiti Wall</h1>
          <p class="wall-subtitle">Live art from everyone scanning the QR code.</p>
        </div>
      </section>
      <aside class="wall-sidebar" aria-label="Join the experience">
        <div class="sidebar-content">
          <h2>Join in</h2>
          <p>Scan the QR code and spray alongside everyone else in real time.</p>
          <figure class="qr-card" aria-labelledby="join-qr-label">
            <figcaption id="join-qr-label" class="qr-card__label">
              Scan to open the join page
            </figcaption>
            <div class="qr-image" role="presentation" aria-hidden="true"></div>
            <p class="qr-card__fallback">
              The QR code is available when the realtime server is running. If you
              cannot scan it, open
              <a id="join-link" href="/join">/join</a>
              on your device.
            </p>
          </figure>
          <a class="button" href="/join">Open join page</a>
        </div>
      </aside>
    </main>

    <script>
      (function () {
        const joinLink = document.getElementById("join-link");
        const origin = window.location.origin || "";

        if (joinLink) {
          const joinUrl = `${origin}/join`;
          joinLink.href = joinUrl;
          joinLink.textContent = joinUrl;
        }
      })();
    </script>
    <script src="./vendor/socket.io.min.js"></script>
    <script type="module" src="./js/wall.js"></script>
  </body>
</html>
