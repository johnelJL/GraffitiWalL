<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graffiti WalL</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>Graffiti WalL</h1>
      <p class="tagline">Leave your mark. Celebrate others.</p>
    </header>

    <main class="app">
      <section class="composer" aria-labelledby="composer-title">
        <div class="composer__heading">
          <h2 id="composer-title">Add a new note</h2>
          <button class="composer__random" type="button" id="random-message" aria-label="Surprise me with an idea">
            üé≤ Surprise
          </button>
        </div>
        <form id="note-form" autocomplete="off">
          <div class="field">
            <label for="author">Name</label>
            <input
              id="author"
              name="author"
              type="text"
              maxlength="40"
              placeholder="Anonymous artist"
            />
          </div>
          <div class="field">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="3"
              maxlength="240"
              placeholder="Share something encouraging..."
              required
            ></textarea>
          </div>
          <div class="field field--colors">
            <span>Pick a color</span>
            <div class="palette" role="radiogroup" aria-label="Note color">
              <label class="palette__choice" aria-label="Sunrise">
                <input type="radio" name="color" value="sunrise" checked />
                <span class="palette__swatch palette__swatch--sunrise"></span>
              </label>
              <label class="palette__choice" aria-label="Ocean">
                <input type="radio" name="color" value="ocean" />
                <span class="palette__swatch palette__swatch--ocean"></span>
              </label>
              <label class="palette__choice" aria-label="Forest">
                <input type="radio" name="color" value="forest" />
                <span class="palette__swatch palette__swatch--forest"></span>
              </label>
              <label class="palette__choice" aria-label="Sunset">
                <input type="radio" name="color" value="sunset" />
                <span class="palette__swatch palette__swatch--sunset"></span>
              </label>
              <label class="palette__choice" aria-label="Midnight">
                <input type="radio" name="color" value="midnight" />
                <span class="palette__swatch palette__swatch--midnight"></span>
              </label>
            </div>
          </div>
          <button type="submit" class="button button--primary">Post to the wall</button>
        </form>
      </section>

      <section class="wall" aria-live="polite">
        <header class="wall__header">
          <h2>Latest notes</h2>
          <button class="button button--ghost" id="clear-wall" type="button">Clear wall</button>
        </header>
        <p class="wall__empty" id="empty-state">No notes yet. Be the first to paint the wall!</p>
        <ul class="wall__notes" id="notes"></ul>
      </section>
    </main>

    <template id="note-template">
      <li class="note" data-note>
        <article class="note__body">
          <header class="note__header">
            <h3 class="note__author"></h3>
            <time class="note__timestamp" datetime=""></time>
          </header>
          <p class="note__message"></p>
          <footer class="note__footer">
            <button class="note__like" type="button" aria-pressed="false">‚ù§Ô∏è <span>0</span></button>
            <button class="note__delete" type="button" aria-label="Delete note">üóëÔ∏è</button>
          </footer>
        </article>
      </li>
    </template>

    <script src="app.js" type="module"></script>
  </body>
</html>
